<!DOCTYPE html>
<html>
<head>
	<title>Report an Issue</title>

<body>
	<div class="heading">
		<video src="./gifs/Road_Background.mp4" muted loop autoplay></video>
		<div class="overlay"></div>
		<h2 class="heading-text"> Report an Issue </h2>
		<h3 class="formHeading"> Please fill the form below to report your issue </h3>
	</div>
	
    <form name="formIssue" class="form" onsubmit="return validateForm();" action="/handleFormSubmit" method="POST">
        <div id="map"></div>
		<label class="labelStyle">1. CO-ORDINATES</label><br>
        <label class="labelStyle_2">You can enter your own {latitude, longitude} values here</label><br>
        <label class="labelStyle_3 for="latitude">Latitude:</label>
        <input id="latitude" name="latitude" class="labelStyle_4" type="text" required/>
        <label class="labelStyle_3 for="longitude">Longitude:</label>
        <input id="longitude" name="longitude" class="labelStyle_4" type="text" required/><br><br>
        <input type="button" class="button" value="Jump there" onClick="updateLatLng(document.getElementById('latitude').value,document.getElementById('longitude').value,1)"/><br><br>
        <label class="labelStyle_2"> or search and adjust the zoom to mark the location on the map below. </label><br><br>
        
		
        
        <label for="radius" class="labelStyle">2. Radius in KM(Kilo Meteres) </label><br><br>
        <input id="radius" name="radius" class="labelStyle_4" type="text" placeholder="0.0" required/><br><br>
        
        <label for"crimeTag" class="labelStyle">3. Mishappening</label><br><br>
        <!--<label>Select the tag that most appropriately identifies the crime you want to report from the drop down.</label><br>-->
	    <select id="crimeTag" name="crimeTag" class="labelStyle_4" required><br>
			<option class="labelStyle_4" disabled selected value> Select an appropriate event </option>
            <option class="labelStyle_4" value="abduction"> Abduction </option>
            <option class="labelStyle_4" value="rape"> Rape </option>
            <option class="labelStyle_4" value="eveTeasing"> Eve Teasing </option>
            <option class="labelStyle_4" value="stalking"> Stalking </option>
			<option class="labelStyle_4" value="streetHarassment"> Street Harassment </option>
            <option class="labelStyle_4" value="assaultOnWomen"> Assault on Women </option>
            <option class="labelStyle_4" value="humanTrafficking"> Human Trafficking </option>
<<<<<<< Updated upstream
            <option class="labelStyle_4" value="theft"> Theft/Robbery </option>
=======
            <option class="labelStyle_4" value="theft"> Theft / Robbery </option>
>>>>>>> Stashed changes
            <option class="labelStyle_4" value="acidAttack"> Acid Attack </option>
	    </select><br><br>
	    
        <label for="intensity" class="labelStyle">4. Intensity</label><br><br>
        <label class="labelStyle_2">Indicate the rate or the occurrence intensity of the event you want to report on a scale of 1 to 5. (1 means Low Rate and 5 means High Rate of the event)</label><br><br>
		<input class="labelStyle_4" type="radio" name="intensity" value="1" required/> 1 &nbsp;
		<input class="labelStyle_4" type="radio" name="intensity" value="2"/> 2 &nbsp;
		<input class="labelStyle_4" type="radio" name="intensity" value="3"/> 3 &nbsp;
		<input class="labelStyle_4" type="radio" name="intensity" value="4"/> 4 &nbsp;
		<input class="labelStyle_4" type="radio" name="intensity" value="5"/> 5 &nbsp;
	    <br><br>
	    
	    <label for="placeName" class="labelStyle">5. What is this place?</label><br><br>
	    <input class="labelStyle_4" id="placeName" name="place" type="text" placeholder="eg. pacific mall "/><br><br>
	    
	    <label for="time" class="labelStyle">6. Time</label><br><br>
	    <input class="labelStyle_4" id="time" name="time" type="time" required/><br><br>
	    
	    <input type="submit" class="button_2" Value="Submit">
	</form>

</body>

	<script src="js/report_issue.js" type="text/javascript"></script>

</html>
